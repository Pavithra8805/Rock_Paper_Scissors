<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Computer Choice: <span id="computer-choice">None</span></h2>
    <h2>User Choice: <span id="user-choice">None</span></h2>
    <h2>Result: <span id="result">Start Playing!</span></h2>
    <h3 id="wins">Wins: 0</h3>
    <h3 id="losses">Losses: 0</h3>
    <h3 id="ties">Ties: 0</h3>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <button id="restart-btn">Restart</button>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
